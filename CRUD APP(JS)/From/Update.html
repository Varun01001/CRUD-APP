<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Update USER</h2>
            <form action="" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label fw-semibold">Name:</label>
                    <input type="text" class="form-control " id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label fw-semibold">Age:</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label fw-semibold">Phone:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success fw-bold">Update</button>
                    <button type="reset" class="btn btn-danger fw-bold">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector("form");
    const index = localStorage.getItem("updateIndex");
    const users = JSON.parse(localStorage.getItem("users")) || [];

    if (index !== null && users[index]) {
        // Pre-fill form with existing user data
        document.getElementById("name").value = users[index].name;
        document.getElementById("email").value = users[index].email;
        document.getElementById("age").value = users[index].age;
        document.getElementById("phone").value = users[index].phone;
    }

    form.addEventListener("submit", (event) => {
        event.preventDefault();

        // Update user data
        users[index].name = document.getElementById("name").value;
        users[index].email = document.getElementById("email").value;
        users[index].age = document.getElementById("age").value;
        users[index].phone = document.getElementById("phone").value;

        localStorage.setItem("users", JSON.stringify(users)); // Save updated data
        localStorage.removeItem("updateIndex"); // Clear index
        window.location.href = "/index.html"; // Redirect to main page
    });
});

	</script>
</body>
</html>
